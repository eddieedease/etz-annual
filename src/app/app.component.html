<div class="flex h-screen bg-gray-100">
  <!-- Sidebar -->
  <div [ngClass]="{'w-64': isSidebarOpen, 'w-0': !isSidebarOpen}" 
       class="relative transition-all duration-300">
    <div [ngClass]="{'w-64': isSidebarOpen, 'w-0': !isSidebarOpen}" 
         class="fixed h-full bg-white shadow-lg overflow-hidden transition-all duration-300">
      <div class="p-6">
        <br><br><br>
        <h1 class="text-xl font-bold mb-6">Annual Report</h1>
        <nav class="space-y-2">
          <button *ngFor="let section of sections"
                  (click)="scrollToSection(section.id)"
                  class="w-full text-left px-4 py-2 rounded transition-colors"
                  [ngClass]="{'bg-blue-100 text-blue-700': activeSection === section.id,
                            'hover:bg-gray-100': activeSection !== section.id}">
            {{ section.title }}
          </button>
        </nav>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 overflow-auto" (scroll)="onScroll()">
    <!-- Toggle Sidebar Button -->
    <button (click)="toggleSidebar()"
            class="fixed top-4 left-4 z-10 p-2 bg-white rounded-full shadow-md hover:bg-gray-100">
      <i class="text-xl">{{ isSidebarOpen ? '←' : '→' }}</i>
    </button>

    <!-- Content Area -->
    <div class="max-w-4xl mx-auto p-8">
      <section *ngFor="let section of sections" 
               [id]="section.id" 
               class="min-h-screen py-16">
        <!-- Example content for each section -->
        <div [ngSwitch]="section.id">
          <div *ngSwitchCase="'introduction'">
            <h2 class="text-2xl font-bold mb-4">Welcome to Our Annual Report 2024</h2>
            <p class="text-gray-700">This has been a transformative year...</p>
          </div>
          
          <div *ngSwitchCase="'highlights'">
            <h2 class="text-2xl font-bold mb-4">2024 Key Achievements</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div class="p-4 bg-white rounded-lg shadow">
                <h3 class="text-lg font-semibold">Revenue Growth</h3>
                <p class="text-gray-700">Achieved 25% year-over-year growth...</p>
              </div>
            </div>
          </div>
          
          <div *ngSwitchCase="'financials'">
            <h2 class="text-2xl font-bold mb-4">Financial Performance</h2>
            <div class="bg-white p-6 rounded-lg shadow">
              <p class="text-gray-700">Detailed financial analysis...</p>
            </div>
          </div>
          
          <div *ngSwitchCase="'outlook'">
            <h2 class="text-2xl font-bold mb-4">Looking Ahead</h2>
            <p class="text-gray-700">Our strategic priorities for the coming year...</p>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
